<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="mt-3 mb-3 text-center">{% block header %}
                                          <a class="github-button" href="https://github.com/yiannis-had" data-color-scheme="no-preference: light; light: light; dark: dark;" aria-label="Follow @yiannis-had on GitHub">Follow @yiannis-had</a>
                                          {% endblock %}</div>
      <div id="content">{% block content %}{% endblock %}</div>
      <div id="footer" class="text-center">{% block footer %}{% endblock %}</div>
  </div>
  </body>
</html>
